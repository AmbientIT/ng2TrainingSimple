<form [formGroup]="todoForm" (ngSubmit)="createTodo()">
  <div [ngClass]="{'error-input': todoForm.controls.title.valid}">
    <input type="text" formControlName="title">
    <div [hidden]="!todoForm.controls.title.errors?.required">
      title is required
    </div>
  </div>
  <div [ngClass]="{'error-input': todoForm.controls.description.valid}">
    <input type="text" formControlName="description">
    <div [hidden]="!todoForm.controls.description.errors?.required">
      description is required
    </div>
    <div [hidden]="!todoForm.controls.description.errors?.maxlength">
      description is too long
    </div>
  </div>
  <div>
    <input type="date" formControlName="dueTo">
  </div>
  <div>
    <button type="submit">
      Submit form
    </button>
  </div>
</form>
