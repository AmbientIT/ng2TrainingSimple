<h1>Todo Creation</h1>
<form novalidate [formGroup]="todoForm" (ngSubmit)="onSubmitForm()">
  <div [ngClass]="{'input-error': !todoForm.controls.title.valid}">
    <input type="text" formControlName="title" />
    <div [hidden]="!todoForm.controls.title.errors?.required" *ngIf="!todoForm.controls.title.pristine">
      required
    </div>
  </div>
  <div>
    <textarea cols="30" rows="10" formControlName="description"></textarea>
  </div>
  <div>
    <input type="date" formControlName="dueDate" />
  </div>
  <div>
    <button type="submit" [disabled]="!todoForm.valid">
      Create todo
    </button>
  </div>
</form>
